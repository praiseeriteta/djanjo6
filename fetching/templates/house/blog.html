{% extends "house/main.html" %}
{% block title %}
fetching\blog
{% endblock title %}
{% load static %}
{% block link %}
<h1 class="text-center">POSTS</h1>
<div class="container"> 
    <div class="row">
        {% for post in post %}
        <div class="col-md-3">
            <div class="card card-size mt-3">
                <img src="{{post.image.url}}" height="400" width="254">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-title">Posted:{{post.created}}</h6>
                    <h6 class="card-title">Author:{{post.author}}</h6>
                    <p class="card-text">
                        {{post.content}}
                    </p>
                    <button class="btn btn-info">Read More</button>
                </div>
            </div>
        </div>
        {% endfor %}
{% endblock link %}
